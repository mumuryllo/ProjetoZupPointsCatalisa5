<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Colaboradores</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h2>Avaliar colaboradores</h2>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Avaliar</button>

        <div class="table-responsive">
            <table id="tabelaAvaliacoes" class="table table-bordered">
                <thead>
                    <tr>
                        <th>Pontos Enviados</th>
                        <th>Data da Avaliação</th>
                        <th>Remetente</th>
                        <th>Mensagem</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Inclua aqui suas linhas de dados -->
                    <tr>
                        <td>10</td>
                        <td>2023-10-12</td>
                        <td>John Doe</td>
                        <td>Excelente trabalho!</td>
                    </tr>
                </tbody>
            </table>
        </div>
    
        <!-- Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Avaliar colaborador</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="pontos">Quantidade de pontos:</label>
                                <input type="number" class="form-control" id="pontos">
                            </div>
                            <div class="form-group">
                                <label for="destinatarioEmail">Destinatário Email:</label>
                                <input type="email" class="form-control" id="destinatarioEmail">
                            </div>
                            <div class="form-group">
                                <label for="mensagem">Mensagem:</label>
                                <textarea class="form-control" id="mensagem" rows="4"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/AvaliarColaborador.js"></script>
</body>
</html>
