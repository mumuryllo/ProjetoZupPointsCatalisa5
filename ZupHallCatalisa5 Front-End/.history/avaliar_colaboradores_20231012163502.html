<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>

    <div class="container mt-5">
        <h2>Li colaboradores</h2>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Avaliar</button>

        <table class="table table-responsive table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>João</td>
                    <td>joao123</td>
                </tr>
            </tbody>
        </table>
    
        <!-- Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Avaliar colaborador</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="pontos">Quantidade de pontos:</label>
                                <input type="number" class="form-control" id="pontos">
                            </div>
                            <div class="form-group">
                                <label for="destinatarioEmail">Destinatário Email:</label>
                                <input type="email" class="form-control" id="destinatarioEmail">
                            </div>
                            <div class="form-group">
                                <label for="mensagem">Mensagem:</label>
                                <textarea class="form-control" id="mensagem" rows="4"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/AvaliarColaborador.js"></script>
</body>
</html>
