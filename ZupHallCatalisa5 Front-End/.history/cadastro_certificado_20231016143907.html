<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Cadastro de Certificado</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->

  <link rel="stylesheet" href="style/nav-bar.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/cadastro_certificado.css">
</head>

<body>

  <nav>
    <a href="login.html">Página Inicial</a>
    <a href="cadastro_certificado.html">Cadastro de Certificados</a>
    <a href="resgatar-beneficios-colaborador.html">Resgate seus benefícios</a>
    <a href="avaliar_colaboradores.html"> Avaliar colaboradores</a>
</nav>

  <section class="vh-100 background-login">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card align-self-center" style="border-radius: 1.2rem;" >
            <div class="row g-0">
              <div class="col-md-4 col-lg-5 d-none d-md-block">
                <img
                  src="img/capa.png"
                  alt="Certificado"
                  class="img-fluid" style="border-radius: 1.2rem 0 0 1.2rem ; width: 100%; height: 100%;"
                />
              </div>

              <!-- Personalização do card -->
              <div class="col-md-6 col-lg-7 d-flex align-items-center ">
                <div class="card-body p-4 p-lg-5 text-black custom-card">
                  
                  <!-- Formulário-->
                  <form>

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <img src="img/logo.png" alt="Logo" width="50" height="50" class="me-3">
                       <span class="h3 fw-bold mb-0">ZupHall</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Cadastro de Certificado</h5>
  
                    <div class="form-floating mb-4">
                      <input type="text" class="form-control form-control-lg" id="floatingInputLink" placeholder="Link" name="floatingInputLink" />
                      <label class="form-label" for="floatingInputLink">Link</label>
                    </div>
  
                    <div class="form-floating mb-4">
                      <input type="text" class="form-control form-control-lg" id="floatingInputNome" placeholder="Nome" name="floatingInputNome"/>
                      <label class="form-label" for="floatingInputNome">Nome</label>
                    </div>

                    <div class="form-floating mb-4">
                      <input type="text" class="form-control form-control-lg" id="floatingInputCredencial" placeholder="Número de Credencial" name="floatingInputCredencial" />
                      <label class="form-label" for="floatingInputCredencial">Número de Credencial</label>
                    </div>

                    <div class="form-group mb-4">
                      <label for="tipoCertificado">Tipo de Certificado</label>
                      <select class="form-control form-control-lg" id="tipoCertificado" name="tipoCertificado">
                          <option value="EXTERNO">EXTERNO</option>
                          <option value="INTERNO">INTERNO</option>
                          <option value="OUTRO">OUTRO</option>
                      </select>
                  </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="button" id="cadastrarButton">Cadastrar</button>
                    </div>
  
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End your project here-->

  <!-- MDB -->
  <script src="./js/cadastrarCertificado.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
