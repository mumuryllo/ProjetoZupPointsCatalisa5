<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Funcionários</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style/nav-bar.css">

    <style>
        .custom-border {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }
        .mb-4 {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <nav>
        <a href="login.html"></a>
        <a href="cadastro_certificado.html">Cadastro de Certificados</a>
        <a href="resgatar-beneficios-colaborador.html">Resgate seus benefícios</a>
        <a href="avaliar_colaboradores.html"> Avaliar colaboradores</a>
    </nav>
  
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 custom-border mb-4">
                <h3>Informações do Colaborador</h3>
                <div class="table-responsive">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Nome:</td>
                                <td id="nomeColaborador"></td>
                            </tr>
                            <tr>
                                <td>Email:</td>
                                <td id="emailColaborador"></td>
                            </tr>
                            <tr>
                                <td>Pontos de Doação:</td>
                                <td id="pontosDoacao"></td>
                            </tr>
                            <tr>
                                <td>Pontos Acumulados:</td>
                                <td id="pontosAcumulados"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#beneficiosModal" id="beneficiosButton">
            Seus Benefícios
        </button>
        
        <div class="modal fade" id="beneficiosModal" tabindex="-1" aria-labelledby="beneficiosModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="beneficiosModalLabel">Seus Benefícios</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Lista de Benefícios -->
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Valor</th>
                                    <th>Voucher</th>
                                    <th>Data de Expiração</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="accordion" id="certificadosAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="certificado1Heading">
                </h2>
                <div id="certificado1Collapse" class="accordion-collapse collapse show" aria-labelledby="certificado1Heading" data-bs-parent="#certificadosAccordion">
                    <div class="accordion-body">
                    </div>
                </div>
            </div>
    </div>
    <script src="./js/listarInfoColaboradores.js"></script>
    <script src="./js/listarCertificado.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
