<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Cadastro de Benefícios</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="style/login.css">
  <link rel="stylesheet" href="style/nav-bar.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
  .col-md-6 {
    height: 100%;
}
</style>
</head>

<body>
  <nav>
    <a href="login.html">Logout</a>
    <a href="cadastro-beneficios.html">Cadastro de Benefícios</a>
    <a href="avaliar_colaboradores.html">Listar colaboradores</a>
    <a href="listagem_certficados_gestor.html">Certificados Pendentes</a>
</nav>

  <!-- Start your project here-->
  <section class="vh-100 background-login">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card align-self-center" style="border-radius: 1.2rem;" >
            <div class="row g-0">
              <div class="col-md-4 col-lg-5 d-none d-md-block">
                <img
                  src="img/capa.png"
                  alt="login form"
                  class="img-fluid" style="border-radius: 1.2rem 0 0 1.2rem ; width: 100%; height: 100%;"
                />
              </div>

              <!-- Personalização do card -->
              <div class="col-md-6 col-lg-7 d-flex align-items-center ">
                <div class="card-body p-4 p-lg-5 text-black custom-card">
                  
                  <!-- Formulário-->
                  <form>

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <img src="img/logo.png" alt="Logo" width="50" height="50" class="me-3">
                       <span class="h3 fw-bold mb-0">ZupHall</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Cadastre um benefício!</h5>
  
                    <div class="form-floating mb-4">
                      <input type="text" class="form-control form-control-lg" id="floatingInputNome" placeholder="Nome" name="floatingInputNome"/>
                      <label class="form-label" for="floatingInput">Nome do benefício</label>
                    </div>

                    <div class="form-floating mb-4">
                      <input type="number" step="5"  class="form-control form-control-lg" id="floatingInputPontos" placeholder=" Entre com seu E-mail" name="floatingInputPontos" />
                      <label class="form-label" >Quantidade de pontos para resgatar</label>
                    </div>
  
                    <div class="form-floating mb-4">
                      <input type="number"  class="form-control form-control-lg" id="floatingInputDisponivel" placeholder="Insira sua senha" name="floatingInputDisponivel" />
                      <label class="form-label" >Quantidade disponível</label>
                    </div>

                    <div class="form-floating mb-4">
                      <input type="number" step="1"  class="form-control form-control-lg" id="floatingInputValor" placeholder="Insira sua senha" name="floatingInputValor" />
                      <label class="form-label" >Valor estimado da unidade do produto (R$)</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="button" id="cadastrarBeneficioButton">Cadastrar benefício</button>
                    </div>
  
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End your project here-->

  <!-- MDB -->
  <script src="./js/cadastrarBeneficio.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
