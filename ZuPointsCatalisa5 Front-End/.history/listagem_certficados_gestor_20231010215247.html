<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Gestor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Listagem de Certificados para o Gestor</h1>
        <div class="table-responsive">
            <div class="input-group mb-3">
                <input type="text" id="filtroNomeSolicitante" class="form-control" placeholder="Filtrar por nome do solicitante">
                <button class="btn btn-primary" id="btnFiltrar">Filtrar</button>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Número de Credencial</th>
                        <th>Tipo de Certificado</th>
                        <th>Nome do solicitante</th>
                        <th>Validação Certificado</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="certificadosTable">
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/listarCertificadoGestor.js"></script>
</body>
</html>
