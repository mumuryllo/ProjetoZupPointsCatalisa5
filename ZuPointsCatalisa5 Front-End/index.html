<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Login</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="style/login.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .col-md-5 {
      height: 100%;
    }
    .custom-card {
      border-radius: 1.2rem;
    }
  </style>
</head>

<body>
  <section class="vh-100 background-login">
    <div class="container h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-md-5">
          <div class="card custom-card">
            <div class="card-body p-4 p-lg-5 text-black">
              <!-- Formulário-->
              <form id="loginForm">
                <div class="text-center">
                  <img src="img/logo.png" alt="Logo" width="50" height="50" class="mb-3">
                  <h3 class="fw-bold mb-0">ZupHall</h3>
                </div>

                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Entre com sua conta</h5>

                <div class="form-floating mb-4">
                  <input type="email" class="form-control form-control-lg" name="floatingInputUser" id="floatingInput" placeholder=" Entre com seu E-mail" />
                  <label class="form-label">E-mail</label>
                </div>

                <div class="form-floating mb-4">
                  <input type="password" class="form-control form-control-lg" name="floatingInputPassword" id="floatingInput" placeholder="Insira sua senha" />
                  <label class="form-label">Senha</label>
                </div>

                <div class="pt-1 mb-4">
                  <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                </div>

                <p class="mb-5 pb-lg-2" style="color: #393f81;">Não tem uma conta? <a href="cadastro.html" style="color: #393f81;">Registre-se aqui</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End your project here-->

  <!-- MDB -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- Custom scripts -->
  <script src="./js/login.js"></script>
</body>

</html>
